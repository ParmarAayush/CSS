<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Padding vs Height/Width</title>
<style>
    .box {
        background-color: #10a60b67;
        /* Using padding */
        padding: 20px; /* Adds 20 pixels of padding on all sides */
        /* Using height and width */
        height: 100px;
        width: 200px;
    }
</style>
</head>
<body>
    <span id="a">Ayush</span>
    <div class="box">Content inside the box</div>
    <script>
        var span = document.getElementById("a").innerText;
        console.log(span);
    </script>
</body>
</html>
